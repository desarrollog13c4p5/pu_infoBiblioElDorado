<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="description" content="Pagina Usuarios" />

    <!-- Usar Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><strong>Usuarios</strong></a>
                    </li>
                </ul>
            </div>

            <div class="col">

                <!-- Formulario de entrada -->
                <div class="row card ">
                    <div class="card-body">
                        <h5 class="card-title">Crear Usuario</h5>
                        <form>
                            <div class="col">
                                <div class="row">
                                    <div class="col-auto">
                                        <label for="inputNombre" class="col-form-label">Nombres</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" id="inputNombre" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-auto">
                                        <label for="inputApellido" class="col-form-label">Apellidos</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" id="inputApellido" class="form-control">
                                    </div>
                                    <div class="col">
                                        <button type="submit" class="btn btn-primary">Crear</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Lista de Usuarios -->
                <div class="row card">
                    <div class="card-body">
                        <h5 class="card-title">Lista de Usuarios</h5>
                        <div class="row">
                            <div class="col-auto">
                                <label for="inputFiltro" class="col-form-label">Filtrar</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="inputFiltro" class="form-control">
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-primary">Aplicar</button>
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-secondary">Limpiar</button>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Apelido</th>
                                        <th scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>

                                            <button onclick="" class="btn btn-outline-danger btn-sm">Borrar</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
