<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="description" content="Pagina Usuarios" />

    <!-- Usar Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>El Dorado - Pagina Usuarios</title>
</head>

<body>
    <div class="container">
        <header class="row">
            <h2>EL Dorado</h2>
        </header>

        <div class="row">

            <!-- Menu principal -->
            <div class="col-auto align-self-start">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Prestamos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Libros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><strong>Usuarios</strong></a>
                    </li>
                </ul>
            </div>

            <div class="col">

                <!-- Formulario de entrada -->
                <div class="row card ">
                    <div class="card-body">
                        <h5 class="card-title">Crear Usuario</h5>
                        <form>
                            <div class="col">
                                <div class="row">
                                    <div class="col-auto">
                                        <label for="inputNombre" class="col-form-label">Nombres</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" id="inputNombre" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-auto">
                                        <label for="inputApellido" class="col-form-label">Apellidos</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" id="inputApellido" class="form-control">
                                    </div>
                                    <div class="col">
                                        <button type="submit" class="btn btn-primary">Crear</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>


                </div>

                <!-- Lista de Usuarios -->
                <div class="row card">
                   <h5>Lista de usuarios (pendiente)</h5> 
                </div>
            </div>
        </div>

    </div>

</body>

</html>
